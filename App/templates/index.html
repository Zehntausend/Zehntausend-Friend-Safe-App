{% extends "layout.html" %}
{% block title %}Flask MVC App{% endblock %}
{% block page %}
    <img class="logo" src="https://i.postimg.cc/Dyz463gB/friend-App-logo.png" alt="Logo">
    <span class="app-name">Friends Safe App</span>
{% endblock %}

{{ super() }}

{% block content %}
    <div id="cover">
        <form method="get" action="">
          <div class="tb">
            <div class="td"><input type="text" placeholder="Search Friends" required></div>
            <div class="td" id="s-cover">
              <button type="submit">
                <div id="s-circle"></div>
                <span></span>
              </button>
            </div>
          </div>
        </form>
      </div>
       <div class="row">
              <div class="col s12 m6">
                  <div class="card-panel teal lighten-2">
                      <span class="white-text">
                          User's Name: {{ user.name }}<br>
                          User's Email: {{ user.email }}<br>
                          User's Location: {{ user.location }}
                      </span>
                  </div>
              </div>
          </div>
{% endblock %}
